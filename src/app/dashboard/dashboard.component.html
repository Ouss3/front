<div class="dashboard-container">
  <h1>Transaction Dashboard</h1>

  <!-- Transaction Selection -->
  <section class="transaction-selection" style="margin: 30px 0 50px;">
    <div class="selection-group">
      <label for="month-select">Select Month:</label>
      <select id="month-select" [(ngModel)]="selectedMonth">
        <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
      </select>
    </div>

    <div class="selection-group">
      <label for="year-select">Select Year:</label>
      <select id="year-select" [(ngModel)]="selectedYear">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>

    <button class="btn-show-data" (click)="loadMonthlyData()" aria-label="Show Monthly Data">
      Show Monthly Data
    </button>
  </section>

  <!-- Transaction Type Count Bar Chart -->
  <section class="chart-section" style="margin-bottom: 30px;">
    <h2>Transaction Counts by Type</h2>
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="'vivid'"
      [results]="transactionTypeData"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="showLegend"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      xAxisLabel="Transaction Type"
      yAxisLabel="Count"
      [animations]="animations">
    </ngx-charts-bar-vertical>
  </section>

  <!-- Transaction Amount by Type Pie Chart -->
  <section class="chart-section" style="margin-bottom: 30px;">
    <h2>Total Transaction Amount by Type</h2>
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="'cool'"
      [results]="transactionAmountData"
      [legend]="showLegend"
      [labels]="showLabels"
      [doughnut]="false"
      [animations]="animations">
    </ngx-charts-pie-chart>
  </section>

  <!-- Monthly Transaction Bar Chart -->
  <section class="chart-section" style="margin-bottom: 50px;">
    <h2>Monthly Transaction Chart</h2>
    <div *ngIf="monthlyTransactionData.length">
      <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="'flame'"
        [results]="monthlyTransactionData"
        [gradient]="false"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="showLegend"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        xAxisLabel="Day of Month"
        yAxisLabel="Total Price"
        [animations]="animations">
      </ngx-charts-bar-vertical>
    </div>
  </section>
</div>
