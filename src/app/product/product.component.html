<div class="product-page">
  <p *ngIf="message" class="message">{{ message }}</p>

  <div class="product-header">
    <h1>Products</h1>

    <button (click)="navigateToAddProduct()" class="add-product-btn">Add Product</button>

  </div>

  <div class="product-list" *ngIf="products.length>0">
    <div class="product-item" *ngFor="let product of products">
      <img [src]="product.imageUrl" [alt]="product.name" class="product-image"/>
      <div class="product-info">
        <h3 class="name">{{ product.name }}</h3>
        <p class="sku">Sku : {{ product.sku }}</p>
        <p class="price">Price : {{ product.price }}</p>
        <p class="quantity">Quantity : {{ product.stockQuantity }}</p>
      </div>

      <div class="product-actions">
        <button (click)="navigateToEditProduct(product.id)" class="edit-btn">Edit</button>
        <button (click)="handleDeleteProduct(product.id)" class="delete-btn">Delete</button>
      </div>
    </div>


  </div>
  <app-pagination
    [currentPage]="1"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)">

  </app-pagination>
</div>
