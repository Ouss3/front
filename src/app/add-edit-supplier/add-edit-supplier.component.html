<div class="supplier-form-page">
  <p *ngIf="message" class="message">{{ message }}</p>
  <h1>{{ isEditing ? 'Edit Supplier' : 'Add Supplier' }}</h1>

  <form (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" placeholder="Name" [(ngModel)]="formData.name" name="name" id="name" required/>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" placeholder="Address" [(ngModel)]="formData.address" name="Address" id="address" required/>
    </div>
    <button type="submit">{{ isEditing ? 'Edit Supplier' : 'Add Supplier' }}</button>
  </form>
</div>
