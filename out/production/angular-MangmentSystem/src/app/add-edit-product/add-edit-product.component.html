<div class="product-form-page">
  <p class="message" *ngIf="message">{{ message }}</p>
  <h1>{{ isEditing ? 'Edit Product' : 'Add Product' }}</h1>

  <form (submit)="handleSubmit($event)">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" placeholder="Name" [(ngModel)]="name" name="name" id="name" required/>
    </div>

    <div class="form-group">
      <label for="sku">Sku</label>
      <input type="text" placeholder="Sku" [(ngModel)]="sku" name="sku" id="sku" required/>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" placeholder="Price" [(ngModel)]="price" name="price" id="price" required/>
    </div>

    <div class="form-group">
      <label for="stockQuantity">Stock Quantity</label>
      <input type="number" placeholder="Stock Quantity" [(ngModel)]="stockQuantity" name="stockQuantity"
             id="stockQuantity" required/>
    </div>

    <div class="form-group">
      <label for="des">Description</label>
      <textarea placeholder="description" [(ngModel)]="description" name="description" id="des" required></textarea>
    </div>

    <div class="form-group">
      <label for="cat">Category</label>
      <select [(ngModel)]="categoryId" name="categoryId" id="cat" required>
        <option value=""> Select a category</option>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="img">Product Image</label>
      <input type="file" (change)="handleImageChange($event)" name="image" id="img" required/>
      <div *ngIf="imageUrl">
        <img [src]="imageUrl" alt="previw" class="image-preview"/>
      </div>
    </div>

    <button type="submit">{{ isEditing ? 'Edit Product' : 'Add Product' }}</button>
  </form>

</div>
